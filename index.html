            cursor: pointer;
            margin-right: 8px;
            color: #3498db;
            font-size: 1.2rem;
            transition: transform 0.2s;
        }
        
        .sound-icon:hover {
            transform: scale(1.2);
        }
        
        .sound-icon.playing {
            color: #e74c3c;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            //  砖转
            const navTabs = document.querySelectorAll('.nav-tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            navTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // 住专转 爪 驻注  砖转
                    navTabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    // 住驻转 爪 驻注 砖转 砖爪
                    tab.classList.add('active');
                    
                    // 爪转 转 转
                    const tabId = tab.getAttribute('data-tab');
                    document.getElementById(tabId).classList.add('active');
                });
            });
            
            //  砖注
            let currentAudio = null; // 砖转 砖专转  
            let currentIcon = null; // 砖转 砖专转 拽 
            
            const soundIcons = document.querySelectorAll('.sound-icon');
            
            soundIcons.forEach(icon => {
                icon.addEventListener('click', function() {
                    const wordCard = icon.closest('.word-card');
                    const word = wordCard.getAttribute('data-word');
                    
                    //  砖  砖转 专注, 注爪专 转
                    if (currentAudio) {
                        currentAudio.pause();
                        currentAudio.currentTime = 0;
                        if (currentIcon) {
                            currentIcon.classList.remove('playing');
                        }
                    }
                    
                    // 住驻转 驻拽 拽
                    icon.classList.add('playing');
                    currentIcon = icon;
                    
                    // 爪专转 拽  砖
                    const audio = new Audio(`audio/${word}.mp3`);
                    currentAudio = audio;
                    
                    // 砖注转 
                    audio.play();
                    
                    // 住专转 驻拽 住 砖注
                    audio.onended = function() {
                        icon.classList.remove('playing');
                        currentAudio = null;
                        currentIcon = null;
                    };
                    
                    // 拽专 砖 砖
                    audio.onerror = function() {
                        console.error(`Error playing audio for ${word}`);
                        icon.classList.remove('playing');
                        currentAudio = null;
                        currentIcon = null;
                        
                        // 爪转 转专 拽专 砖 砖 (爪 驻转)
                        alert(`砖 注转 拽抓 砖注: ${word}.mp3`);
                    };
                });
            });
        });
    </script>
