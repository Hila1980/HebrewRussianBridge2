<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תרגול מילים בעברית - מתקדם | Практика слов на иврите - продвинутый</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            direction: rtl;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .question-container {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .question-image {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .question-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .options-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .option {
            background-color: #ecf0f1;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .option:hover {
            background-color: #e0e6e8;
        }
        
        .option.selected {
            background-color: #3498db;
            color: white;
            border-color: #2980b9;
        }
        
        .option.correct {
            background-color: #2ecc71;
            color: white;
            border-color: #27ae60;
        }
        
        .option.incorrect {
            background-color: #e74c3c;
            color: white;
            border-color: #c0392b;
        }
        
        .btn-container {
            text-align: center;
            margin: 20px 0;
        }
        
        .btn {
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s;
        }
        
        .btn-check {
            background-color: #3498db;
            color: white;
        }
        
        .btn-next {
            background-color: #2ecc71;
            color: white;
            display: none;
        }
        
        .btn-restart {
            background-color: #9b59b6;
            color: white;
            display: none;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
        
        .result-container {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2rem;
            color: #2c3e50;
            display: none;
        }
        
        .score {
            font-weight: bold;
            font-size: 1.5rem;
            color: #3498db;
        }
        
        .category-select {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .category-btn {
            padding: 8px 15px;
            background-color: #ecf0f1;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .category-btn.active {
            background-color: #3498db;
            color: white;
            border-color: #2980b9;
        }
        
        .difficulty-nav {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .difficulty-link {
            display: inline-block;
            padding: 8px 15px;
            margin: 0 5px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .current-diff {
            background-color: #3498db;
        }
        
        .other-diff {
            background-color: #95a5a6;
        }
        
        .back-btn {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link {
            color: #7f8c8d;
            text-decoration: none;
            font-size: 1rem;
        }
        
        .back-link:hover {
            color: #3498db;
        }
        
        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            color: #7f8c8d;
            font-size: 0.9rem;
            border-top: 1px solid #e0e0e0;
        }
        
        @media (max-width: 768px) {
            .options-container {
                flex-direction: column;
                align-items: stretch;
            }
            
            .option {
                width: 100%;
                text-align: center;
            }
            
            .category-select, .difficulty-nav {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            
            .category-btn, .difficulty-link {
                margin: 5px 0;
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>תרגול מילים בעברית - מתקדם</h1>
        <div class="subtitle">Практика слов на иврите - продвинутый уровень</div>
    </header>
    
    <div class="difficulty-nav">
        <a href="quiz-basic.html" class="difficulty-link other-diff">בסיסי | Базовый</a>
        <a href="quiz-advanced.html" class="difficulty-link current-diff">מתקדם | Продвинутый</a>
    </div>
    
    <div class="category-select">
        <button class="category-btn active" data-category="all">הכל | Все</button>
        <button class="category-btn" data-category="school">בית ספר | Школа</button>
        <button class="category-btn" data-category="food">אוכל | Еда</button>
        <button class="category-btn" data-category="animals">חיות | Животные</button>
        <button class="category-btn" data-category="various">שונות | Разное</button>
    </div>
    
    <div class="quiz-container">
        <div class="question-container">
            <img class="question-image" src="" alt="מילה בעברית">
            <div class="question-title">מה המילה בעברית?</div>
        </div>
        
        <div class="options-container">
            <!-- האפשרויות יתווספו דינמית -->
        </div>
        
        <div class="result-container">
            <p class="result-text">תוצאה: <span class="score">0/0</span></p>
        </div>
        
        <div class="btn-container">
            <button class="btn btn-check">בדוק | Проверить</button>
            <button class="btn btn-next">הבא | Следующий</button>
            <button class="btn btn-restart">התחל מחדש | Начать заново</button>
        </div>
    </div>
